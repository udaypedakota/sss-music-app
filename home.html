<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music page</title>
    <link rel="stylesheet" href="style .css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="Media/logo1.jpg" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">MY MUSIC</a></li>
                <li><a href="#">DOWNLOADS</a></li>
                <li><a href="#">SEARCH</a></li>
                <li><a href="#">MY LIBARAY</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>THE <br> REAL<br> SOUND</h1>
            </div>
            <div class="right-col">
                <p>Click Here To Listen</p>
                <img src="Media/play-button-circled.png" id="icon">
            </div>
        </div>
    </div>
    <audio id="MySong">
        <source src="Media/Aagi-Aagi-Ringtone.mp3" type="audio/mp3">
    </audio>

    <script>
        var MySong = document.getElementById("MySong");
        var icon = document.getElementById("icon");
        icon.onclick = function() {
            if (MySong.paused) {
                MySong.play();
                icon.src = "Media/circled-pause.png";
            } else {
                MySong.pause();
                icon.src = "Media/play-button-circled.png";
            }
        }
    </script>

</body>

</html>
